<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header section starts  -->

    <header>
      <div class="logo" id="maintxt">
        <a href="index.html">
          <span>OLYMPUS</span>
         
        </a>
      </div>
    </header>

    <!-- header section ends -->

    <section class="book" id="book">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <h1 class="heading">
        <span>c</span>
        <span>o</span>
        <span>n</span>
        <span>t</span>
        <span>a</span>
        <span>c</span>
        <span>t</span>
      </h1>

      <div class="row">
        <div class="image">
          <img src="images/contact.gif" alt="" />
        </div>

        <form action="">
          <div class="inputBox">
            <h3>Name</h3>
            <input type="text" placeholder="John Roy" />
          </div>

          <div class="inputBox">
            <h3>Mobile No</h3>
            <input type="text" placeholder="9896321478" />
          </div>

          <div class="inputBox">
            <h3>Email</h3>
            <input type="text" placeholder="john@gmail.com" />
          </div>

          <div class="inputBox">
            <h3>Message</h3>
            <input type="text" placeholder="Write message" />
          </div>

          <input type="submit" class="btn" value="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
